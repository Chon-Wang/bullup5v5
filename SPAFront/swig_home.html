	<!-- modal structure -->
	<div class="modal" id="create_room_modal">
	  <div class="modal-content">
		<h4>创建房间</h4>
		<div class="row">
		  <form class="col s12">
			<div class="row">
			  <!-- first column -->
			  <div class="col s6">
				<!-- Room name -->
				<div class="input-field col s12">
				  <input id="room_name" type="text" class="validate">
				  <label for="room_name">房间名</label>
				</div>

				<!-- Battle Declaration -->
				<div class="input-field col s12">
				  <input id="battle_desc" type="text" class="validate" value="不服来战">
				  <label for="battle_desc">房间描述</label>
				</div>

				<!-- winning condition -->
				<div class="row">
				  <div class="input-field col s12">
					<!-- Winning Condition -->
					<select id="map-selection">
					  <option value="">召唤师峡谷</option>
					  <option disabled value="">嚎哭深渊（敬请期待）</option>
					</select>
					<label>地图</label>
				  </div>
				</div>

				<div class="map-container">
				  <img src="./media/imgs/rift_map.jpg" class="room_map">
				</div>

			  </div>

			  <!-- second column -->
			  <div class="col s6">

				<!-- winning condition -->
				<div class="row">
				  <div class="input-field col s12">
					<!-- Winning Condition -->
					<select id="winning_condition">
					  <option value="">1血1塔100刀</option>
					  <option value="">推掉基地</option>
					</select>
					<label>胜利条件</label>
				  </div>
				</div>

				<!-- Team Size -->
				<div class="row">
				  <div class="input-field col s12">
					<!-- Winning Condition -->
					<select id="winning_condition">
					  <option value="">1</option>
					  <option value="">2</option>
					  <option value="">3</option>
					  <option value="">4</option>
					  <option value="">5</option>
					</select>
					<label>队伍规模</label>
				  </div>
				</div>


				<!-- Game Mode -->
				<div class="row">
				  <div class="input-field col s12">
					<select id="game_mode">
					  <option>常规模式</option>
					  <option>娱乐模式</option>
					</select>
					<label>游戏模式</label>
				  </div>
				</div>

				<!-- Reward Type -->
				<div class="row">
				  <div class="input-field col s12">
					<select id="reward_type">
					  <option value="1">礼券</option>
					  <option vlaue="2">积分</option>
					  <option vlaue="3">美金</option>
					</select>
					<label>下注类型</label>
				  </div>
				</div>

				<div class="row">
				  <div class="input-field col s12">
					<input id="reward_amount" type="number" class="validate" value="100">
					<label for="reward_amount">下注数量</label>
				  </div>
				</div>

				<!-- Room Created Time -->
				<!-- <div class="row">
					 <div class="input-field col s12">
					 <input disabled id="created_time" type="text" class="validate">
					 <label for="created_time">创建时间</label>
					 </div>
					 </div> -->

				<!--  -->
				<!-- Create button -->
				<div class="row">
				  <a class="waves-effect waves-light btn right">创建</a>
				</div>

			  </div>
			</div>
		  </form>
		</div>
	  </div>
	</div>

	<!-- Modal Structure -->
	<div id="log_modal" class="modal">
	  <div class="modal-content">
		<h4>登录</h4>
		<div class="row">
		  <div class="col s12">
			<div class="row">
			  <div class="input-field col s6">
				<i class="fa fa-user prefix" aria-hidden="true"></i>
				<input type="text" class="validate" id="login_username">
				<label for="icon_prefix">用户名</label>
			  </div>
			  <div class="input-field col s6">
				<i class="fa fa-key prefix" aria-hidden="true"></i>
				<input type="password" class="validate" id="login_password">
				<label for="icon_telephone">密码</label>
			  </div>
			</div>

			<button class="btn waves-effect waves-light right teal lighten-2" id="login_btn">登录
			  <i class="fa fa-paper-plane" aria-hidden="true"></i>
			</button>
		  </div>
		</div>

	<!--  sign modal  -->
	<div id="sign_modal" class="modal">
	  <div class="modal-content">
		<h4>新用户注册</h4>
		<div class="row">
		  <div class="row">
			<div class="input-field col s12">
			  <i class="fa fa-user prefix" aria-hidden="true"></i>
			  <input id="usr_name" type="text" class="validate">

			</div>

			<div class="input-field col s12">
			  <i class="fa fa-key prefix" aria-hidden="true"></i>
			  <input id="usr_pwd" type="password" class="validate">
			  <label for="usr_pwd">密码</label>
			</div>

			<div class="input-field col s12">
			  <i class="fa fa-key prefix" aria-hidden="true"></i>
			  <input id="usr_repwd" type="password" class="validate">
			  <label for="usr_repwd">确认密码</label>
			</div>

			<div class="input-field col s12">
			  <i class="fa fa-phone prefix" aria-hidden="true"></i>
			  <input type="tel" id="usr_tel" class="validate">
			  <label for="usr_tel">手机号</label>
			</div>

			<div class="input-field col s12">
			  <i class="fa fa-envelope prefix" aria-hidden="true"></i>
			  <input type="email" id="usr_email" class="validate">
			  <label for="usr_email">邮箱</label>
			</div>
			
			<p>
			  <input type="checkbox" class="filled-in" id="filled-in-box" checked="checked" />
			  <label for="filled-in-box" class="agree-check">我同意用户协议</label>
			</p>
		  </div>

		  <button class="btn waves-effect waves-light right orange lighten-1" id="register_btn">注册
			<i class="fa fa-paper-plane" aria-hidden="true"></i>
		  </button>
		</div>
	  </div>
	</div>
